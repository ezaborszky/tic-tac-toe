<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="wrapper">
        <div class="game-area">
            <div class="information">
                <div class="winner">Winner: </div>
                <button id="reset"> RESET</button>
                <div>Computer plays o:</div>
                <input type="checkbox" name="" id="is-auto">
                
            </div>
            <div class="board-section">
                <div class="board">

                    
                        <div data-x='0' data-y="0" class="columns"></div>
                        <div data-x='0' data-y="1" class="columns"></div>
                        <div data-x='0' data-y="2" class="columns"></div>
                    

                    
                        <div data-x='1' data-y="0" class="columns"></div>
                        <div data-x='1' data-y="1" class="columns"></div>
                        <div data-x='1' data-y="2" class="columns"></div>
                    

                
                        <div data-x='2' data-y="0" class="columns"></div>
                        <div data-x='2' data-y="1" class="columns"></div>
                        <div data-x='2' data-y="2" class="columns"></div>
                
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
